<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Name</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <h1 id="top">Join Two Names</h1>
        <label for="F_Name">First Name :</label>
        <input type="text" id="F_Name" autocomplete="off" required>
        <br><br>
        <label for="L_Name">Last Name :</label>
        <input type="text" id="L_Name" autocomplete="off" required>
        <br><br>
        <button onclick="addName()">Add Name</button>
        <br><br>
        <label for="result">Full Name :</label>
        <h1 id="result" style="text-transform: capitalize">------</h1>
        <script src="main.js"></script>
    </section>
</body>
</html>
